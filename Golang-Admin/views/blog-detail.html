<html>
    <head>
        <title>Roronoa Zoro</title>
        <link rel="stylesheet" href="public/css/index.css"/>
        <link rel="stylesheet" href="public/css/form-blog.css"/>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="icon-img" src="public/Image/JR.jpg"/>
                </a>
                <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggle01"
                aria-control="navbarToggle01"
                aria-expanded="false"
                aria-label="Toggle Navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold box-shadow" 
                            arial-current="page" 
                            href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold" 
                            href="blog"
                            arial-current="page">Blog</a>
                        </li>
                    </ul>
                    <a href="contact" class="btn bg-blue text-white px-2">Contact Me</a>
                </div>
            </div>
        </nav>

        {{.Id}}
                <div class="container my-3">
                    <div class="blog-content">
                        <h1 class="ms-4">
                            {{.Blog.Title}}
                        </h1>
                            <div class="d-flex">
                                <div>
                                    <img style="width: 300px; margin-left: 30px; border-radius: 10px;" src="public/Image/yamada.jpg"/>
                                </div>
                            <div>
                                <div class="ms-4 detail-blog-content">
                                    {{.Blog.PostDate}} | {{.Blog.Author}}
                                </div>
                                <p class="ms-4">
                                    {{.Blog.Content}}
                                </p>
                            </div>
                        </div>
                    </div>

        <!-- <script src="public/js/blog.js"></script> -->

    </body>
</html>
