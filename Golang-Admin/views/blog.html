<html>
    <head>
        <title>Blog</title>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="public/css/form-blog.css">
        <link rel="stylesheet" href="public/css/index.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="icon-img" src="public/Image/JR.jpg"/>
                </a>
                <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggle01"
                aria-control="navbarToggle01"
                aria-expanded="false"
                aria-label="Toggle Navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a 
                            class="nav-link text-white fw-bold box-shadow" 
                            arial-current="page" 
                            href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a 
                            class="nav-link text-blue fw-bold" 
                            href="blog-detail"
                            arial-current="page">Blog</a>
                        </li>
                    </ul>
                    <a href="contact" class="btn bg-blue text-white px-2">Contact Me</a>
                </div>
            </div>
        </nav>

        <div style="margin-top: 50px; text-align: end; margin-right: 210px;;">
            <a
            style="
                border-radius: 10px;
                background-color: orangered;
                padding: 10px 20px;
                color: white;
                text-decoration: none;"
            href="/form-blog"
            >Add Blog
            </a> 
        </div>

        <div>
            {{range $index, $data := .Blogs}}
            <div>
                <div class="d-flex container bg-step bg-white container-sm responsive">
                    
                        <img style="width: 350px; border-radius: 10px;" src="public/Image/{{$data.Image}}"/>
                    
                    <div class="blog-content">
                        <div style="margin-left: 310px;" class="btn-group">
                        </div>
                        <h1 class="ms-4">
                          <a style="text-decoration: none; color: darkred;" href="blog-detail/{{$index}}" target="_blank"
                            >{{$data.Title}}</a
                            >
                        </h1>
                        <p class="ms-4" style="font-size: 20px; font-weight: bolds;">
                            {{$data.Description}}
                        </p>
                        
                        <div class="d-flex">
                            <div class="ms-4 detail-blog-content" style="font-size: 13px;">
                            {{$data.StartDate}} - {{$data.EndDate}} | {{$data.Author}}
                            </div>

                        </div>
                        <div class="d-flex " style="margin-left: 250px; padding-top: 35%;">
                                <div style="margin-left: -227px; color: gray;">
                                    Duration: 
                                </div>
                            <div class="d-flex" style="margin-left: 210px;">
                                <form
                                action= "/blog-edit/{{$index}}"
                                method= "POST"
                                style= "text-decoration: none; margin-left: 10px;"
                                >
                                <a href="form-blog">
                                <input
                                type= "submit"
                                class= "btn-delete"
                                value= "Edit Post"
                                style= "background-color: gray; border: none; border-radius: 8px; padding: 5px 20px; color: white; cursor: pointer;"
                                />
                                </form>
                            </a>  

                            <form
                                action= "/blog-delete/{{$index}}"
                                method= "POST"
                                style= "text-decoration: none; margin-left: 10px;"
                                >
                                <input
                                type= "submit"
                                class= "btn-delete"
                                value= "Delete Post"
                                style= "background-color: red; border: none; border-radius: 8px; padding: 5px 10px; color: white; cursor: pointer;"
                                />
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
                {{end}}
        </div>
        
        <div style="padding-bottom: 100px;"></div>  
    </body>
</html>
